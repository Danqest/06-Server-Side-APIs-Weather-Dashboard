<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast Pro</title>
  </head>
  <body>
    <!-- declare navbar and its content -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Weather Conditions</a>
        <!-- container for search history -->
        <div id="history-container"></div>
        <!-- form for search bar -->
        <form class="d-flex" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Location..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- current conditions container -->
    <div class="container">
      <!-- blank header to be filled -->
      <h1 class="subtitle"></h1>
    </div>
    <!-- forecast conditions container -->
    <div class="container2">
      <!-- blank header to be filled -->
      <h2 class="subtitle2" style="text-align: center; margin-top: 2%"></h2>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
